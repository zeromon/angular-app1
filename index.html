<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styleku.css">
    <title>Test</title>
    <!--[if it IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <![endif]-->
</head>

<body>
    <div ng-controller="MainController">
        <input type="text" ng-model="angka">
        <button class="btn btn-primary" ng-click="buat()">Post</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">modal</button>
        <ul>
            <li ng-repeat="b in banyak">
                <textarea></textarea>
            </li>
        </ul>
        <div ng-repeat-start="item in data.isi" ng-if="$first">
            <p>pertama <span slide angkaData="{{$index}}" ng-bind="item"></span> <span ng-bind="{{$index}}"></span></p>
        </div>
        <div ng-repeat-end ng-if="!$first">
            <p ng-bind="item"></p>
        </div>
        <!-- carousel -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="carousel-example" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li slide ng-repeat="kata in data.posting" data-target="#carousel-example" data-slide-to="0" ng-class="{'active':$first}"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="row">
                        <div class="col-xs-offset-3 col-xs-6">
                            <div class="carousel-inner">
                                <div class="item" ng-class="{'active':$first}" ng-repeat="conten in data.posting">
                                    <div class="carousel-content">
                                        <div>
                                            <h1 ng-bind="conten.title"></h1>
                                            <p ng-bind="conten.isi"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                </div>
                <!-- close caraousel -->
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="script/jquery.min.js"></script>
            <script src="script/bootstrap.min.js"></script>
            <script src="angular-lib/angular.min.js"></script>
            <script src="script/controller/MainController.js"></script>
            <script src="script/app.js"></script>
</body>

</html>
